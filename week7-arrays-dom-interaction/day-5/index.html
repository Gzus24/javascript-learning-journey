<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Directory</title>
</head>
<body>
  
    <div id="form-container">
      <form id="user-form">
        <input type="text" id="name-input" placeholder="Name"/>
        <p class="name hidden"></p>
        <input type="number" id="age-input" placeholder="Age"/>
        <p class="age hidden"></p>
        <input type="text" id="location-input" placeholder="Location"/>
        <p class="location hidden"></p>
        <button type="submit">Add User</button>
      </form>

    </div>
      
  <div id="userContainer">
    <div id="search-sort">
      <input id="search" type="text" placeholder="Search users by name...">
      <label for="sort">Sort</label>
      <select name="sort by" id="sort">
        <option value="A-Z">Name (A-Z)</option>
        <option value="Z-A">Name (Z-A)</option>
        <option value="youngest">Age (Youngest)</option>
        <option value="oldest">Age (Oldest)</option>
      </select>
    </div>

      <div id="profile-container"></div>
  

  </div>
  
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/b7b300b2d5.js" crossorigin="anonymous"></script>
</body>
</html>
